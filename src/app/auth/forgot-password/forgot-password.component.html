<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
  style="background-color: rebeccapurple;">
  <div class="bg-white p-6 rounded shadow-md" style="width: 400px;">
    <h2 class="text-xl font-bold mb-4 text-center">Forgot Password</h2>

    <form (ngSubmit)="onSubmit()">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email"
        class="border p-2 w-full rounded mb-3" required />
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:scale-105">
        Send Reset Link
      </button>
    </form>
    <p *ngIf="message" class="text-green-600 mt-3 text-center">{{ message }}</p>
    <p *ngIf="error" class="text-red-600 mt-3 text-center">{{ error }}</p>
     <div class="text-xs py-4 text-[#002D74]">
      <a class="a-hvr" href="/login">Back to Login?</a>
    </div>
  </div>
</div>
