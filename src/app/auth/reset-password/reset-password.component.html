    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
      <div class="bg-white p-6 rounded shadow-md w-80">
        <h2 class="text-xl font-bold mb-4 text-center">Reset Password</h2>

        <form (ngSubmit)="onSubmit()">
          <input
            type="password"
            [(ngModel)]="newPassword"
            name="newPassword"
            placeholder="Enter new password"
            class="border p-2 w-full rounded mb-3"
            required
          />
          <button
            type="submit"
            class="bg-green-600 text-white w-full py-2 rounded"
          >
            Update Password
          </button>
        </form>

        <p *ngIf="message" class="text-green-600 mt-3 text-center">{{ message }}</p>
        <p *ngIf="error" class="text-red-600 mt-3 text-center">{{ error }}</p>
      </div>
    </div>
