<section class="bg-gray-50 min-h-screen flex items-center justify-center" style="background-color: rebeccapurple;">
  <!-- login container -->
  <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
    <!-- form -->
    <div class="md:w-1/2 px-8 md:px-16">
      <h2 class="font-bold text-2xl text-[#002D74]">Login</h2>
      <p class="text-xs mt-4 text-[#002D74]">If you are already a member, easily log in</p>

      <form action="" class="flex flex-col gap-4">
        <input class="p-2 mt-8 rounded-xl border" [(ngModel)]="email" (keydown.enter)="login()" type="email" name="email" placeholder="Email">
        <div class="relative">
          <input class="p-2 rounded-xl border w-full" [(ngModel)]="password" (keydown.enter)="login()" [type]="isHiddenEye ? 'text' : 'password'" name="password" placeholder="Password">
          <img *ngIf="isHiddenEye" (click)="showHiddenEye()" style="position: relative; left: 13rem; bottom: 1.8rem ;" src="{{eye_icon}}">
          <img *ngIf="!isHiddenEye" (click)="showHiddenEye()" style="position: relative; left: 13rem; bottom: 1.8rem ;" src="{{hidden_eye}}">
        </div>
        <button (click)="login()" class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300">Login</button>
      </form>

      <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
        <hr class="border-gray-400">
        <p class="text-center text-sm">OR</p>
        <hr class="border-gray-400">
      </div>

      <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[#002D74]">
        <img style="padding-right: 1rem;" src="{{gg_icon}}" >
        Login with Google
      </button>

      <div class="mt-5 text-xs border-b border-[#002D74] py-4 text-[#002D74]">
        <a href="#">Forgot your password?</a>
      </div>

      <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
        <p>Don't have an account?</p>
        <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300"><a routerLink="/register" class="text-blue-500">Register</a></button>
      </div>
    </div>

    <!-- image -->
    <div class="md:block hidden w-1/2">
      <img class="rounded-2xl" src="https://images.unsplash.com/photo-1616606103915-dea7be788566?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80">
    </div>
  </div>
</section>
